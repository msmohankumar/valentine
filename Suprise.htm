<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.card {
    background: #fff;
    width: 90%;
    max-width: 400px;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

h1 {
    color: #ff4d6d;
}

#typing {
    font-size: 16px;
    color: #444;
    min-height: 80px;
}

.heart {
    font-size: 50px;
    animation: beat 1s infinite;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background: #e63946;
}

.hidden {
    display: none;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

/* floating hearts */
.heart-float {
    position: absolute;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="card" id="startScreen">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hello üòå</h1>
    <p>This page is made only for you</p>
    <button onclick="startSurprise()">Tap to Open üíå</button>
</div>

<div class="card hidden" id="mainCard">
    <h1 id="nameTitle"></h1>
    <p id="typing"></p>

    <h2 id="countdown"></h2>

    <button onclick="sayYes()">YES üíñ</button>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
let text = "I wanted to do something different‚Ä¶ something special. Every day with you feels like my favorite notification ‚ù§Ô∏è Will you be my Valentine? üåπ";
let index = 0;

function startSurprise() {
    let name = prompt("Enter your name üíï");
    if (!name) name = "My Love";

    document.getElementById("nameTitle").innerText = "Hey " + name + " ‚ù§Ô∏è";
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("mainCard").classList.remove("hidden");

    document.getElementById("music").play();
    typeText();
    startCountdown();
    floatingHearts();
}

function typeText() {
    if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 40);
    }
}

function startCountdown() {
    let count = 5;
    let el = document.getElementById("countdown");
    let timer = setInterval(() => {
        el.innerText = "Opening surprise in " + count + "...";
        count--;
        if (count < 0) {
            clearInterval(timer);
            el.innerText = "üíò Surprise unlocked üíò";
        }
    }, 1000);
}

function sayYes() {
    window.location.href = "https://wa.me/?text=I%20said%20YES%20‚ù§Ô∏è%20Happy%20Valentine‚Äôs%20Day";
}

function floatingHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart-float";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }, 500);
}
</script>

</body>
</html>
